<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("authToken");
    
            if (!token) {
                window.location.href = "/user/login"; // Redirect if no token
                return;
            }
        });
    </script>
    <script>
        document.getElementById("transactionForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const token = localStorage.getItem("authToken");

            fetch("/transaction/insert", { 
                method: "POST",
                body: formData,
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Transaction added successfully!");
                    document.getElementById("transactionForm").reset();
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to add transaction.");
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 8px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add Transaction</h2>
        <form id="transactionForm" method="post" action="/transaction/insert">
            <!-- <label for="user_id">User ID:</label>
            <input type="number" id="user_id" name="user_id" required> -->

            <label for="transaction_type">Transaction Type:</label>
            <select id="transaction_type" name="transaction_type" required>
                <option value="">Select Type</option>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>

            <label for="transaction_sub_type">Transaction Sub-Type:</label>
            <input type="text" id="transaction_sub_type" name="transaction_sub_type" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>

            <label for="transaction_date">Transaction Date:</label>
            <input type="date" id="transaction_date" name="transaction_date" required>

            <label for="note">Note:</label>
            <textarea id="note" name="note" rows="3"></textarea>

            <button type="submit">Submit Transaction</button>
        </form>
    </div>


</body>
</html>
